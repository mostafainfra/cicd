name: Build and deploy ASP.Net Core app to Azure Web App - git-app
 
on:
  push:
    branches:
      - master
  workflow_dispatch:
 
jobs:
  build:
    runs-on: windows-latest
 
    steps:
      - uses: actions/checkout@v4
 
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
 
      - name: Afficher le contenu du r√©pertoire
        run: dir
 
      - name: Build with dotnet
        run: dotnet build --configuration Release
 
      - name: dotnet publish
        run: dotnet publish -c Release -o ./myapp
 
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./myapp
 
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
 
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3F1D5D9EB8F54C7CAC50AAF9DED65CE5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BDA8065194524498ADAA1B02507EE77D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5ED7C7953FFC41C988AC27DEC3FC43E8 }}
 
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'git-app'
          slot-name: 'Production'
          package: ./
